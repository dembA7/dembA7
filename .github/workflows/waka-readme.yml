name: Waka Readme

on:
  # for manual workflow trigger
  workflow_dispatch:
  schedule:
    # runs at 12 AM UTC (5:30 AM IST)
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - uses: athul/waka-readme@master # this action name
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          SECTION_NAME: waka
          TIME_RANGE: all_time
          LANG_COUNT: 10
          SHOW_TIME: true
          SHOW_TOTAL: true
          BLOCKS: ->
          
      - name: Add colors and emojis to languages
        run: |
          sed -i 's/TypeScript/🟦 TypeScript/g' README.md
          sed -i 's/Java/☕ Java/g' README.md
          sed -i 's/Python/🐍 Python/g' README.md
          sed -i 's/YAML/📄 YAML/g' README.md
          sed -i 's/JavaScript/🟨 JavaScript/g' README.md
          sed -i 's/Markdown/📘 Markdown/g' README.md
          sed -i 's/HTML/🔶 HTML/g' README.md
          sed -i 's/Bash/💚 Bash/g' README.md
          sed -i 's/Other/🌐 Other/g' README.md
          sed -i 's/Text/📝 Text/g' README.md
          
      - name: Commit and push changes
        uses: EndBug/add-and-commit@v7
        with:
          author_name: "GitHub Actions"
          author_email: "actions@github.com"
          message: "Update README with WakaTime stats"
          
