name: Waka Readme

on:
  # for manual workflow trigger
  workflow_dispatch:
  schedule:
    # runs at 12 AM UTC (5:30 AM IST)
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - uses: athul/waka-readme@master # this action name
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          SECTION_NAME: waka
          TIME_RANGE: all_time
          LANG_COUNT: 10
          SHOW_TIME: true
          SHOW_TOTAL: true
          BLOCKS: ->
          
      - name: Add colors and emojis to languages
        run: |
          sed -i 's/TypeScript/🟦 <span style="color:#3178c6">TypeScript<\/span>/g' README.md
          sed -i 's/Java/🟫 <span style="color:#b07219">Java<\/span>/g' README.md
          sed -i 's/Python/🐍 <span style="color:#3572A5">Python<\/span>/g' README.md
          sed -i 's/YAML/📄 <span style="color:#cb171e">YAML<\/span>/g' README.md
          sed -i 's/JavaScript/🟨 <span style="color:#f1e05a">JavaScript<\/span>/g' README.md
          sed -i 's/Markdown/📘 <span style="color:#083fa1">Markdown<\/span>/g' README.md
          sed -i 's/HTML/🔶 <span style="color:#e34c26">HTML<\/span>/g' README.md
          sed -i 's/Bash/💚 <span style="color:#89e051">Bash<\/span>/g' README.md
          sed -i 's/Other/🌐 <span style="color:#000000">Other<\/span>/g' README.md
          sed -i 's/Text/📝 <span style="color:#b8b8b8">Text<\/span>/g' README.md
          
      - name: Commit and push changes
        uses: EndBug/add-and-commit@v7
        with:
          author_name: "GitHub Actions"
          author_email: "actions@github.com"
          message: "Update README with WakaTime stats"
          
